<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            color: #003366;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #0066cc;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #004999;
        }

        .btn-alt {
            background-color: #198754;
            color: white;
        }

        .btn-alt:hover {
            background-color: #126b44;
        }

        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        }

        table th {
            background-color: #003366;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="header">Employee Directory</h2>
        </div>

        <div class="text-center mb-4">
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-custom btn-sm me-2">+ Add Employee</a>
            <a th:href="@{/employees/list}" class="btn btn-outline-dark btn-sm me-2">Show All</a>
            <a th:href="@{/employees/highEarners}" class="btn btn-alt btn-sm">Show High Earners (&gt; $45,000)</a>
        </div>

        <div class="table-container">
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Emp No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Designation</th>
                        <th>Hire Date</th>
                        <th>Salary</th>
                        <th>Commission</th>
                        <th>Dept No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempEmployee : ${employees}">
                        <td th:text="${tempEmployee.empno}">Emp No</td>
                        <td th:text="${tempEmployee.firstName}">First Name</td>
                        <td th:text="${tempEmployee.lastName}">Last Name</td>
                        <td th:text="${tempEmployee.designation}">Designation</td>
                        <td th:text="${tempEmployee.hireDate}">Hire Date</td>
                        <td th:text="${tempEmployee.salary}">Salary</td>
                        <td th:text="${tempEmployee.comm}">Comm</td>
                        <td th:text="${tempEmployee.deptNo}">Dept No</td>
                        <td>
                            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.empno})}" class="btn btn-sm btn-info">Update</a>
                            <a th:href="@{/employees/delete(employeeId=${tempEmployee.empno})}" class="btn btn-sm btn-danger ms-1"
                               onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
