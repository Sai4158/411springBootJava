<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            margin-top: 4rem;
        }

        h2 {
            color: #2193b0;
            font-weight: 600;
        }

        .btn-custom {
            background-color: #2193b0;
            color: white;
        }

        .btn-custom:hover {
            background-color: #167992;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">Add Employee</h2>

            <form th:action="@{/employees/save}" th:object="${employee}" method="POST" onsubmit="return handleSubmit()">
                <input type="hidden" th:field="*{empno}" />

                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
                </div>

                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
                </div>

                <div class="form-group mb-3">
                    <label for="designation">Designation</label>
                    <input type="text" th:field="*{designation}" class="form-control" id="designation">
                </div>

                <div class="form-group mb-3">
                    <label for="hireDate">Hire Date</label>
                    <input type="date" th:field="*{hireDate}" class="form-control" id="hireDate">
                </div>

                <div class="form-group mb-3">
                    <label for="salary">Salary</label>
                    <input type="number" th:field="*{salary}" class="form-control" id="salary">
                </div>

                <div class="form-group mb-3">
                    <label for="comm">Commission (optional)</label>
                    <input type="number" th:field="*{comm}" class="form-control" id="comm">
                </div>

                <div class="form-group mb-4">
                    <label for="deptNo">Department No</label>
                    <input type="number" th:field="*{deptNo}" class="form-control" id="deptNo">
                </div>

                <button type="submit" class="btn btn-custom w-100">Save Employee</button>
            </form>

            <div id="successAlert" class="alert alert-success mt-4 d-none" role="alert">
                Employee added successfully!
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/employees/list}" class="btn btn-outline-dark">Back to Employee List</a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit() {
            const inputs = document.querySelectorAll("input[required]");
            for (let input of inputs) {
                if (!input.value.trim()) {
                    alert("Please fill out all required fields.");
                    return false;
                }
            }
            document.getElementById("successAlert").classList.remove("d-none");
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
