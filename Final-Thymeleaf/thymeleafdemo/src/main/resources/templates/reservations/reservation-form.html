<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Form</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://www.sunhotelandresort.com/images/DJI_0244.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0199a4;
        }

        .home-link {
            text-align: center;
            margin-top: 15px;
        }

        .home-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm() {
            const arrival = new Date(document.getElementById("arrivalDate").value);
            const departure = new Date(document.getElementById("departureDate").value);

            if (arrival >= departure) {
                alert("Arrival date must be before departure date.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Book Your Stay</h2>
        <form th:action="@{/reservations/save}" th:object="${reservation}" method="post" onsubmit="return validateForm();">
            <input type="hidden" th:field="*{id}" />

            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required />

            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" />

            <label>Email:</label>
            <input type="email" th:field="*{email}" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" />

            <label>Arrival Date:</label>
            <input type="date" th:field="*{arrivalDate}" id="arrivalDate" required />

            <label>Departure Date:</label>
            <input type="date" th:field="*{departureDate}" id="departureDate" required />

            <button class="btn" type="submit">Click to Book</button>
        </form>
        <div class="home-link">
            <a th:href="@{/HotelBooking}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
