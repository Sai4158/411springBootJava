<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Directory</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            padding-bottom: 40px;
        }

        .header {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .btn-modern {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }

        .btn-add {
            background-color: #00b894;
            color: white;
        }

        .btn-add:hover {
            background-color: #019170;
            transform: scale(1.05);
        }

        .btn-show {
            background-color: #0984e3;
            color: white;
        }

        .btn-show:hover {
            background-color: #086fc2;
            transform: scale(1.05);
        }

        .btn-logout {
            background-color: #d63031;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(214, 48, 49, 0.3);
        }

        .btn-logout:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .logo-container img {
            width: 160px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-section {
            background-color: #fefefe;
            color: #2d3436;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        table {
            background-color: white;
        }

        th {
            background-color: #2d3436;
            color: white;
        }

        .logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            .logout-link {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <!-- Logout Button -->
    <div class="logout-link text-end">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </div>

    <!-- Logo and Heading -->
    <div class="text-center">
        <div class="logo-container">
            <img src="/images/Dealscape.png" alt="Dealscape Logo">
        </div>
        <h2 class="header">Employee Directory</h2>
    </div>

    <!-- Action Buttons -->
    <div class="text-center my-4">
        <sec:authorize access="hasAnyRole('MANAGER', 'DIRECTOR', 'ADMIN')">
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-add btn-modern me-2">+ Add Employee</a>
        </sec:authorize>
        <a th:href="@{/employees/list}" class="btn btn-show btn-modern me-2">Show All</a>
        <a th:href="@{/employees/highEarners}" class="btn btn-modern" style="background-color:#6c5ce7;">High Earners (&gt; $45,000)</a>
    </div>

    <!-- Table Section -->
    <div class="card-section">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead>
                <tr>
                    <th>Emp No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Designation</th>
                    <th>Hire Date</th>
                    <th>Salary</th>
                    <th>Commission</th>
                    <th>Dept No</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.empno}">Emp No</td>
                    <td th:text="${tempEmployee.firstName}">First Name</td>
                    <td th:text="${tempEmployee.lastName}">Last Name</td>
                    <td th:text="${tempEmployee.designation}">Designation</td>
                    <td th:text="${tempEmployee.hireDate}">Hire Date</td>
                    <td th:text="${tempEmployee.salary}">Salary</td>
                    <td th:text="${tempEmployee.comm}">Comm</td>
                    <td th:text="${tempEmployee.deptNo}">Dept No</td>
                    <td>
                        <sec:authorize access="hasAnyRole('DIRECTOR', 'ADMIN')">
                            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.empno})}"
                               class="btn btn-sm btn-info">Update</a>
                            <a th:href="@{/employees/delete(employeeId=${tempEmployee.empno})}"
                               class="btn btn-sm btn-danger ms-1"
                               onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                        </sec:authorize>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
