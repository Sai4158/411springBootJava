<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DealScape Employee Directory</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', sans-serif;
        }

        .header-logo {
            max-height: 120px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }

        .btn-custom {
            border-radius: 20px;
            padding: 6px 18px;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    
    <!-- Header with Logo -->
    <div class="text-center mb-4">
        <img src="/images/Dealscape.png" alt="DealScape Logo" class="header-logo mb-2">
        <h2 class="fw-bold">DealScape Employee Directory</h2>
    </div>

    <!-- Main Card -->
    <div class="card">
        
        <!-- Add Employee Button -->
        <div class="mb-3 text-end">
            <a th:href="@{/employees/showFormForAdd}" class="btn btn-success btn-custom">
                + Add Employee
            </a>
        </div>

        <!-- Employee Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempEmployee : ${employees}">
                        <td th:text="${tempEmployee.name}">Name</td>
                        <td th:text="${tempEmployee.salary}">Salary</td>
                        <td th:text="${tempEmployee.age}">Age</td>
                        <td th:text="${tempEmployee.gender}">Gender</td>
                        <td th:text="${tempEmployee.department}">Department</td>
                        <td class="text-center">
                            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" 
                               class="btn btn-outline-primary btn-sm me-2 btn-custom">Update</a>
                            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" 
                               class="btn btn-outline-danger btn-sm btn-custom"
                               onclick="return confirm('Delete this employee?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
