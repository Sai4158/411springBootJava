<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Ä¢ Dog-Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-sm rounded-4">
        <div class="card-body">
          <h4 class="card-title text-center mb-3">üêæ Dog-Park Login</h4>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required autofocus/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required/>
            </div>
            <button class="btn btn-primary w-100">Sign in</button>
            <div th:if="${param.error}" class="text-danger small mt-2">Invalid credentials</div>
            <div th:if="${param.logout}" class="text-success small mt-2">Logged out</div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
