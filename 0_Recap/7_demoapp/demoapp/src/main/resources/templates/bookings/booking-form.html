<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${#fields.hasErrors()} ? 'Fix Booking' : 'New Booking'">Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#" th:href="@{/bookings}">üêæ Dog-Park</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <div class="card shadow-sm rounded-4">
        <div class="card-body">
          <h4 class="card-title mb-3" th:text="*{bookingId} == null ? 'New Booking' : 'Edit Booking'}"></h4>

          <form th:action="@{/bookings}" th:object="${booking}" method="post" class="row g-3 needs-validation" novalidate>
            <input type="hidden" th:field="*{bookingId}"/>

            <div class="col-md-6">
              <label class="form-label">Dog Name</label>
              <input class="form-control" th:field="*{dogName}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Breed</label>
              <input class="form-control" th:field="*{breed}">
            </div>

            <div class="col-md-4">
              <label class="form-label">Weight (kg)</label>
              <input type="number" step="0.1" min="0" class="form-control" th:field="*{weightKg}">
            </div>

            <div class="col-md-4">
              <label class="form-label">Slot Date</label>
              <input type="date" class="form-control" th:field="*{slotDate}" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">Start</label>
              <input type="time" class="form-control" th:field="*{slotStart}" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">End</label>
              <input type="time" class="form-control" th:field="*{slotEnd}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Vaccination Expiry</label>
              <input type="date" class="form-control" th:field="*{vaccinationExpiry}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Owner (username)</label>
              <input class="form-control" th:field="*{ownerUsername}" required>
            </div>

            <div class="col-12 d-flex justify-content-end mt-3">
              <a th:href="@{/bookings}" class="btn btn-secondary me-2">Cancel</a>
              <button class="btn btn-success">Save Booking</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
