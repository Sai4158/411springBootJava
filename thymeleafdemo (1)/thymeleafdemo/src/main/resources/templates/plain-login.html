<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Jupiter Company</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            width: 900px;
            max-width: 95%;
            transition: all 0.3s ease-in-out;
        }

        .login-image {
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 2rem;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            animation: fadeIn 1.5s ease;
        }

        .login-form {
            width: 50%;
            padding: 3rem;
            color: #ffffff;
            background: transparent;
        }

        .login-form h3 {
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #d1d5db;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #10b981;
            box-shadow: none;
        }

        .btn-primary {
            background: #10b981;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .alert {
            font-size: 0.9rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .login-image, .login-form {
                width: 100%;
            }
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-image">
        <img src="/images/JuipterCompany.jpeg" alt="Jupiter Company Logo">
    </div>
    <div class="login-form">
        <h3>Welcome Back</h3>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>

        <!-- Logout message -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out successfully.
        </div>

        <form th:action="@{/authenticateTheUser}" method="post">
            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required autofocus>
            </div>

            <div class="mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
