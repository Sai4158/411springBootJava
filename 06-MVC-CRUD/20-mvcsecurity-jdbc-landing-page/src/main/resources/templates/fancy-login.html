<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - IST 411</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            display: flex;
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            max-width: 950px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-image {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0;
            width: 50%;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-form {
            width: 50%;
            padding: 3rem;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h3 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        label {
            color: #e0e0e0;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        .btn-primary {
            background-color: #00b894;
            border: none;
        }

        .btn-primary:hover {
            background-color: #019170;
        }

        .btn-secondary {
            background-color: #0d6efd;
            border: none;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #0b5ed7;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-box">
        <!-- ðŸ” External image via URL -->
        <div class="login-image">
            <img src="https://lh3.googleusercontent.com/p/AF1QipP0zr85LhMn8onAZGnmrJfaMJqXBZQGIHmb03Pv=s680-w680-h510" alt="Company Visual">
        </div>

        <div class="login-form">
            <h3 class="text-center">Sign In to luv2code company</h3>

            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <!-- Logout message -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully.
            </div>

            <form th:action="@{/authenticateTheUser}" method="post">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                </div>

                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>
            </form>

            <a th:href="@{/register/showRegistrationForm}" class="btn btn-secondary">Register New User</a>
			
			<br>
			<br>
			<a th:href="@{/}" class="btn btn-outline-light">Back to Home Page</a>

        </div>
    </div>
</div>

</body>
</html>
