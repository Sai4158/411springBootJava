<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Confirmation - IST 411</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .confirmation-box {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #00cec9;
            margin-bottom: 30px;
            font-weight: 600;
        }

        ul {
            text-align: left;
            margin-bottom: 30px;
            font-size: 18px;
        }

        a {
            color: #0dcaf0;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="confirmation-box">
    <h2>User Registered Successfully!</h2>

    <ul>
        <li th:text="'Username: ' + ${webUser.userName}"></li>
        <li th:text="'First Name: ' + ${webUser.firstName}"></li>
        <li th:text="'Last Name: ' + ${webUser.lastName}"></li>
        <li th:text="'Email: ' + ${webUser.email}"></li>
    </ul>

    <a th:href="@{/showMyLoginPage}">â†’ Login with new user account</a>
</div>

</body>
</html>
