<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - IST 411</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-box {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            color: #f1f1f1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h3 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        label {
            color: #e0e0e0;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        .btn-primary {
            background-color: #00b894;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #019170;
        }

        .alert, .text-danger ul {
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .text-danger li {
            list-style: none;
        }
    </style>
</head>

<body>

<div class="register-box">
    <h3>Register New User</h3>

    <!-- Registration Form -->
    <form th:action="@{/register/processRegistrationForm}"
          th:object="${webUser}"
          method="POST">

        <!-- Registration Error -->
        <div th:if="${param.registrationError}" class="alert alert-danger">
            <span th:text="${param.registrationError}"></span>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <input type="text" th:field="*{userName}" placeholder="Username (*)" class="form-control" />
            <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                <ul><li th:each="err : ${#fields.errors('userName')}" th:text="'Username ' + ${err}"></li></ul>
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <ul><li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li></ul>
            </div>
        </div>

        <!-- First Name -->
        <div class="mb-3">
            <input type="text" th:field="*{firstName}" placeholder="First name (*)" class="form-control" />
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                <ul><li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"></li></ul>
            </div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <input type="text" th:field="*{lastName}" placeholder="Last name (*)" class="form-control" />
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                <ul><li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}"></li></ul>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <input type="email" th:field="*{email}" placeholder="Email (*)" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <ul><li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"></li></ul>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>

    </form>
	<br>
	<br>
	<a th:href="@{/}" class="btn btn-outline-light">Back to Home Page</a>
</div>

</body>
</html>
