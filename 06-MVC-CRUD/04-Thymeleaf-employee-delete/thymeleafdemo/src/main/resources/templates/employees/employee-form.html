<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Save Employee</title>
</head>

<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

		<form th:action="@{/employees/save}" th:object="${employee}" method="POST" onsubmit="return validateForm()">

		    <input type="hidden" th:field="*{id}" />

		    <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name" required>
		    <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name" required>
		    <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" required>

		    <button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<script>
		    function validateForm() {
		        const firstName = document.querySelector('[name="firstName"]').value.trim();
		        const lastName = document.querySelector('[name="lastName"]').value.trim();
		        const email = document.querySelector('[name="email"]').value.trim();

		        if (!firstName || !lastName || !email) {
		            alert("Please fill out all fields before submitting.");
		            return false;
		        }
		        return true;
		    }
		</script>
		
        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>

</html>
