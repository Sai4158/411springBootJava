<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            padding: 40px 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border-radius: 14px;
            padding: 25px 25px;
            max-width: 520px;
            margin: auto;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #ffffff;
        }

        label {
            font-weight: 500;
            color: #ffffff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border: none;
            font-size: 0.9rem;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border: 1px solid #10b981;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #10b981;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
        }

        .btn-custom:hover {
            background-color: #059669;
            transform: scale(1.03);
        }

        .btn-outline-dark {
            border-color: #10b981;
            color: #10b981;
        }

        .btn-outline-dark:hover {
            background-color: #10b981;
            color: white;
        }

        ::placeholder {
            color: #d1d5db;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Employee</h2>

    <form th:action="@{/employees/save}" th:object="${employee}" method="POST" onsubmit="return handleSubmit()">
        <input type="hidden" th:field="*{empId}" />

        <div class="mb-2">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
        </div>

        <div class="mb-2">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
        </div>

        <div class="mb-2">
            <label for="startDate">Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" id="startDate" required>
        </div>

        <div class="mb-2">
            <label for="startSalary">Start Salary</label>
            <input type="number" step="0.01" th:field="*{startSalary}" class="form-control" id="startSalary" required>
        </div>

        <div class="mb-2">
            <label for="contractSigned">Contract Signed (Y/N)</label>
            <select th:field="*{contractSigned}" class="form-control" id="contractSigned" style="color: rgb(255, 255, 255); background-color: gray;" required>
                <option value="">Select</option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
        </div>

        <div class="mb-2">
            <label for="ssn">Social Security Number</label>
            <input type="text" th:field="*{ssn}" class="form-control" id="ssn" required>
        </div>

        <div class="mb-2">
            <label for="birthdate">Birthdate</label>
            <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" required>
        </div>

        <div class="mb-2">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
        </div>

        <div class="mb-2">
            <label for="emergencyContactName">Emergency Contact Name</label>
            <input type="text" th:field="*{emergencyContactName}" class="form-control" id="emergencyContactName" required>
        </div>

        <div class="mb-3">
            <label for="emergencyContactPhone">Emergency Contact Phone</label>
            <input type="text" th:field="*{emergencyContactPhone}" class="form-control" id="emergencyContactPhone" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 mb-2">Save Employee</button>
    </form>

    <div class="text-center">
        <a th:href="@{/employees/list}" class="btn btn-outline-dark">‚Üê Back to Employee List</a>
    </div>
</div>

<script>
    function handleSubmit() {
        const inputs = document.querySelectorAll("input[required], select[required]");
        for (let input of inputs) {
            if (!input.value.trim()) {
                alert("Please fill out all required fields.");
                return false;
            }
        }
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
